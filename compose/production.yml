version: '2'
services:
  postgres:
    build: ./postgres
    volumes:
      - /data/spistresci/postgres:/var/lib/postgresql/data
      - /data/spistresci/postgres-backups:/backups
    env_file: ../.env

  django:
    build:
      context: ..
      dockerfile: compose/django/Dockerfile
    user: django
    depends_on:
      - postgres
      - redis
    command: /gunicorn.sh
    env_file: ../.env

  nginx:
    build: ./nginx
    depends_on:
      - django
    environment:
      - VIRTUAL_HOST=spistresci.pl

  redis:
    image: redis:3.0

  celeryworker:
    build:
      context: ..
    user: django
    env_file: ../.env
    depends_on:
     - postgres
     - redis
    command: celery -A spistresci.taskapp worker -l INFO

  celerybeat:
    build:
      context: ..
    user: django
    env_file: ../.env
    depends_on:
      - postgres
      - redis
    command: celery -A spistresci.taskapp beat -l INFO
